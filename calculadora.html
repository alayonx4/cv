<form name="calculator" >
<IMG src="img/calculadora.png" width="100" height="100">

<center>
<input type="button" value="1" onClick="document.calculator.ans.value+='1'"class="btn btn-primary"></button>

<input type="button" value="3" onClick="document.calculator.ans.value+='3'"class="btn btn-primary"></button>
